<!DOCTYPE html>
<html ng-app="appLinks"  >
<head lang="en">
    <meta charset="UTF-8">
    <title>Hello</title>
    <link rel="stylesheet" ng-href="assets/css/bootstrap.css">
    <link rel="stylesheet" ng-href="assets/css/cropper.css">
    <link rel="stylesheet" ng-href="assets/css/main.min.css">
</head>
<body ng-controller="IndexController as main" ng-class="(data.layout.showFooter ? '' : 'full-bg')">
    <header class="header">
        <section class="nav-bar">
            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <a href="#/" class="brand navbar-brand"><img ng-src="{{data.path.imgContent}}logo.png" /></a>

                        <ul class="nav navbar-nav">
                            <li><a ng-href="{{data.path.pages.about}}">About us</a></li>
                            <li><a ng-href="{{data.path.pages.faq}}">Faq</a></li>
                            <li><a ng-href="{{data.path.pages.community}}">Community</a></li>
                            <li><a ng-href="{{data.path.pages.news}}">News</a></li>
                        </ul>
                    </div>
                    <div class="col-md-4 actions" ng-include="data.path.template.action">

                    </div>
                </div>
            </div>
        </section>
    </header>
    <section class="content">
        <div ng-view=""></div>

        <loader-page state-loader="data.loader.set"></loader-page>
        <notifi-info notifi-data="data.notifi"></notifi-info>
    </section>

    <footer class="footer" ng-show="data.layout.showFooter">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <ul>

                        <li><a href="/#/">Help</a></li>
                        <li><a href="/#/">Term</a></li>
                        <li><a href="/#/">Policy</a></li>
                    </ul>
                </div>
                <div class="col-md-6 brand">
                    <ul class="pull-right">
                        <li>&copy2015 <a href="mailtto:mkamosz@gmail.com">Micha≈Ç Kamosz</a></li>
                        <li><a href="/#/"><img ng-src="{{data.path.imgContent}}logo-small-mono.png" /></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="assets/js/libs/angular.js"></script>
    <script src="assets/js/libs/angular-route.js"></script>
    <script src="assets/js/libs/angular-sanitize.js"></script>

    <script src="assets/js/libs/jquery-1.11.3.min.js"></script>
    <script src="assets/js/libs/bootstrap.min.js"></script>
    <script src="assets/js/libs/cropper.min.js"></script>

    <script src="app.mdl.js"></script>
    <script src="app.rout.js"></script>

    <script src="common/factories/connection.js"></script>
    <script src="common/factories/authorization.js"></script>

    <script src="common/directives/loader.js"></script>
    <script src="common/directives/add-link.js"></script>
    <script src="common/directives/list-link.js"></script>
    <script src="common/directives/list-tag.js"></script>
    <script src="common/directives/sidebar.js"></script>
    <script src="common/directives/notifi.js"></script>

    <script src="common/services/path.js"></script>
    <script src="common/services/sidebar.js"></script>

    <script src="common/controllers/staticpage.js"></script>
    <script src="common/controllers/myprofile.js"></script>

    <script src="index-ctrl.js"></script>

    <script src="core/homepage/homepage-ctrl.js"></script>
    <script src="core/about/about-ctrl.js"></script>
    <script src="core/faq/faq-ctrl.js"></script>
    <script src="core/news/news-ctrl.js"></script>
    <script src="core/community/community-ctrl.js"></script>
    <script src="core/error/error-ctrl.js"></script>
    <script src="core/signin/signin-ctrl.js"></script>
    <script src="core/signup/signup-ctrl.js"></script>
    <script src="core/myprofile/dashboard/dashboard-ctrl.js"></script>
    <script src="core/myprofile/addlink/addlink-ctrl.js"></script>
    <script src="core/myprofile/notifications/notifications-ctrl.js"></script>
    <script src="core/myprofile/settings/settings-ctrl.js"></script>
    <script src="core/myprofile/personal/personal-ctrl.js"></script>
    <script src="core/myprofile/social/social-ctrl.js"></script>
    <script src="core/myprofile/password/password-ctrl.js"></script>

    <script src="core/common/header/action/action-ctrl.js"></script>

</body>
</html>
