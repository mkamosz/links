<div ng-controller="SigninController">
    <div class="">
        <div class="container log-form text-center">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <h3>Sign in</h3>

                    <div class="alert alert-danger" ng-show="signin.error.show">
                        <span ng-bind-html="signin.error.msg"></span>
                    </div>
                    <form name="form" novalidate ng-submit="signin.fn.form()">
                        <div class="list-group list-group-sm">
                            <div class="list-group-item">
                                <input type="text" ng-keypress="signin.fn.hideErrors();" class="form-control" ng-model="signin.data.username" name="username" placeholder="Username or email" required ng-minlength="4" />
                            </div>
                            <div class="list-group-item">
                                <input type="password" ng-keypress="signin.fn.hideErrors();" class="form-control" ng-model="signin.data.password" name="password" placeholder="Password" required ng-minlength="6"/>
                            </div>
                        </div>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary btn-lg">Sing in</button>

                        <div class="text-center log-form-additional">
                            <a class="log-form-additional-forgot hide" href="#">Forgot password?</a>
                            <p>Do not have an account?</p>
                            <a class="btn btn-default btn-lg" ng-href="{{global.path.pages.signup}}">Sign up</a>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
