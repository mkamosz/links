<div ng-controller="SigninController">
    <div class="wrapper panel-gray">
        <div class="container log-form text-center">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <h3>Sign in</h3>

                    <div class="alert alert-danger" ng-show="error.show">
                        <span ng-bind-html="error.msg"></span>
                    </div>
                    <form name="signIn">
                        <div class="list-group list-group-sm">
                            <div class="list-group-item">
                                <input type="text" minlength="3" ng-keypress="error.show=false;" class="form-control" ng-model="data.username" name="username" placeholder="Username or email" required />
                            </div>
                            <div class="list-group-item">
                                <input type="password" minlength="5" ng-keypress="error.show=false;" class="form-control" ng-model="data.password" name="password" placeholder="Password" required />
                            </div>
                        </div>
                        <button ng-click="signin();" ng-disabled="signIn.$invalid" class="btn btn-success btn-lg">Sing in</button>

                        <div class="text-center additonal">
                            <a href="#">Forgot password?</a><br>
                            Do not have an account?<br>
                            <a class="btn btn-default btn-lg" href="#/page/signup">Sign up</a>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
