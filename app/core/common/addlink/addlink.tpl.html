
<div class="wrapper panel-gray" ng-controller="AddlinkController">
    <div class="container log-form text-center">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <h3>add Link</h3>

                <div class="alert alert-danger" ng-show="error.show">
                    <span ng-bind-html="error.msg"></span>
                </div>
                <form name="addLink">
                    <div class="list-group list-group-sm">
                        <div class="list-group-item">
                            <input type="text" minlength="3" ng-keypress="error.show=false;" class="form-control" ng-model="data.link" name="link" placeholder="Url" required />
                        </div>
                    </div>
                    <button ng-click="addLink();" ng-disabled="addLink.$invalid" class="btn btn-success btn-lg">Add</button>
                </form>

            </div>
        </div>
    </div>
</div>
