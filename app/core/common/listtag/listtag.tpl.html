<div class="link-tag">
    <div class="panel panel-default " ng-if="!popularTags">
        <div class="panel-heading">
            <div class="row">
                <div class="col-md-6">
                    <h3>Tags</h3>
                </div>
                <div class="col-md-6">
                    <input type="text" placeholder="filter tags by" class="form-control pull-right search" ng-model="search" />
                </div>
            </div>
        </div>
        <div class="panel-body">
            <ul ng-if="dataListTags">
                <li ng-repeat="(key, value) in dataListTags | filterObject:search" class="link-tag-item">
                    <a ng-click="(tagsSearch.tags == key ? tagsSearch.tags = '' : tagsSearch.tags = key)" ng-class="(tagsSearch.tags == key ? 'active' : '')">
                        <span>#{{key}}</span>
                        <span class="badge" title="{{value}} wystąpień">{{value}}</span>
                    </a>
                </li>
                <li ng-if="(dataListTags | filterObject:search  | countObjectProp) === 0" class="link-tag-item clear">
                    <h3>No tags</h3>
                </li>
            </ul>

        </div>
    </div>

    <div ng-if="popularTags">
        <h3>The most popular tags</h3>
        <ul ng-if="dataListTags">
            <li ng-repeat="item in dataListTags | limitTo : 5">
                <span class="badge" title="{{item.counter}} wystąpień"></span>
                <blockquote>#{{item.name}} - {{item.counter}}</blockquote>
            </li>
        </ul>
    </div>
</div>
