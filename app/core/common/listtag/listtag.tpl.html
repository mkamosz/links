<div class="link-tag">
    <div class="panel panel-default " ng-if="!popularTags">
        <div class="panel-heading">
            <div class="row">
                <div class="col-md-6">
                    <h3>{{userInfo.username}} tags list</h3>
                </div>
                <div class="col-md-6">
                    <input type="text" placeholder="filter tags by" class="form-control pull-right link-tag-search" ng-model="search" />
                </div>
            </div>
        </div>
        <div class="panel-body">
            <ul ng-if="dataListTags">
                <li ng-repeat="(key, value) in tag.fn.filterTags(dataListTags,search)" class="link-tag-item">
                    <a href="#">#{{key}}</a>
                    <span class="badge" title="{{value}} wystąpień">{{value}}</span>
                </li>
            </ul>

        </div>
    </div>

    <div ng-if="popularTags">
        <h3>The most popular tags</h3>
        <ul ng-if="dataListTags">
            <li ng-repeat="item in dataListTags | limitTo : 5">
                <span class="badge" title="{{item.counter}} wystąpień"></span>
                <blockquote>#{{item.name}} - {{item.counter}}</blockquote>
            </li>
        </ul>
    </div>
</div>
