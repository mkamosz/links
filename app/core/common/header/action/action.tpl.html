<div class="row" ng-controller="ActionController">
    <div class="col-md-6">
        <input ng-if="global.search.show" type="text" ng-model="global.search.text" class="search-field pull-right" placeholder="{{global.search.placeholder}}"/>
    </div>
    <div class="col-md-6">
        <div class="pull-right" ng-if="global.layout.showProfile">
            <a href="{{global.path.pages.notifications}}" class="notifi" ng-if="global.listNotifications | countNotifications" data-count="{{global.listNotifications | countNotifications}}" title="Notyfications"><span class="glyphicon glyphicon-bell"></span></a>
            <a href="{{global.path.pages.addlink}}" title="Add link" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-plus"></span></a>
            <a class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-user"></span><span class="caret"></span></a>
            <ul class="dropdown-menu">
                <li class="title">Signed in as <b>{{userInfo.username}}</b></li>
                <li role="separator" class="divider"></li>
                <li><a href="{{global.path.pages.dashboard}}">My profile</a></li>
                <li><a href="{{global.path.pages.addlink}}">Add link</a></li>
                <li><a href="{{global.path.pages.notifications}}">Notifications</a></li>
                <li><a href="{{global.path.pages.settings}}">Settings</a></li>
                <li role="separator" class="divider"></li>
                <li><a class="logout" ng-click="action.fn.logout();">Sign out</a></li>
            </ul>


        </div>
        <div class="buttons pull-right" ng-if="!global.layout.showProfile">
            <a href="{{global.path.pages.signin}}" class="btn btn-default btn-sm pull-right">Sign in</a>
            <a href="{{global.path.pages.signup}}" class="btn btn-primary btn-sm">Sign up</a>
        </div>
    </div>
</div>
