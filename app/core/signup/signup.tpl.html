<div ng-controller="SignupController">
    <div class="wrapper-gray">
        <div class="container log-form text-center">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <h3>Create an account</h3>
                    <div ng-show="signup.showForm">
                        <div class="alert alert-danger" ng-show="signup.error.show">
                            <span ng-bind-html="signup.error.msg"></span>
                        </div>
                        <form name="signIn">


                            <div class="list-group list-group-sm">
                                <div class="list-group-item">
                                    <input type="text" minlength="3" ng-keypress="signup.fn.hideErrors();" class="form-control" ng-model="signup.data.username" name="username" id="username" placeholder="Username" required />
                                </div>
                                <div class="list-group-item">
                                    <input type="email" minlength="6" ng-keypress="signup.fn.hideErrors();" class="form-control" ng-model="signup.data.email" name="email" id="email" placeholder="Email" required />
                                </div>
                                <div class="list-group-item">
                                    <input type="password" minlength="5" ng-keypress="signup.fn.hideErrors();" class="form-control" ng-model="signup.data.password" name="password" id="password" placeholder="Password" required />
                                </div>

                            </div>
                            <button ng-click="signup.fn.form();" ng-disabled="signIn.$invalid" class="btn btn-primary btn-lg">Sing up</button>

                            <div class="text-center log-form-additional">
                                <p>Already have an account?</p>
                                <a class="btn btn-default btn-lg" href="#/page/signin">Sign in</a>
                            </div>

                        </form>


                    </div>
                    <div class="login-success" ng-hide="signup.showForm">
                        <div class="thick">
                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                        </div>
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <h3 class="color-success">Congratulate Your account <span class="color-normal">{{data.username}}</span><br>has been created</h3>
                                <a ng-href="data.path.pages.signin" class="btn btn-primary btn-lg">Sign in</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
