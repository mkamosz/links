<div ng-controller="PasswordController" class="wrapper-gray">
    <sidebar-nav nav-data="data.sidebar"></sidebar-nav>
    <div class="main-content nav {{data.sidebar.state}}"  class="form-password">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <form name="form">
                        <h1 class="title">Social data</h1>
                        <div class="row">
                        <div class="col-sm-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3>Password</h3>
                                </div>
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>old password</label>
                                                <input type="password" class="form-control" ng-model="pass.data.old" name="old" value="{{pass.data.old}}" min-length="2" />
                                            </div>
                                            <div class="form-group">
                                                <label>new password</label>
                                                <input type="password" class="form-control" ng-model="pass.data.password" name="password" value="{{pass.data.password}}" min-length="2" />
                                            </div>
                                            <div class="form-group">
                                                <label>retype new password</label>
                                                <input type="password" class="form-control" ng-model="pass.data.retype" name="retype" value="{{pass.data.retype}}" min-length="2" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4 col-md-offset-4 text-center">
                            <button ng-click="pass.fn.saveData();" ng-disabled="form.$invalid" class="btn btn-primary btn-lg form-submit-btn ">Save</button>
                        </div>

                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
