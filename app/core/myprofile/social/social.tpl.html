<div ng-controller="SocialController" class="wrapper-gray">
    <sidebar-nav nav-data="global.sidebar"></sidebar-nav>
    <div class="main-content nav {{global.sidebar.state}}"  class="form-social">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <form name="form" class="form" novalidate ng-submit="social.fn.saveData(form.$valid)">
                        <h1 class="title">Social data</h1>
                        <div class="row">
                        <div class="col-sm-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3>Social links</h3>
                                </div>
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>fb</label>
                                                <input type="text" class="form-control" ng-class="form.fb.$invalid && social.error.show ? 'form-error' : ''" ng-model="social.data.fb" name="fb" value="{{social.data.fb}}" url ng-minlength="5"/>
                                                <div ng-show="social.error.show" ng-messages="form.fb.$error" ng-messages-include="{{data.path.template.messages}}" class="form-error"></div>
                                            </div>
                                            <div class="form-group">
                                                <label>twitter</label>
                                                <input type="text" class="form-control" ng-class="form.twitter.$invalid && social.error.show ? 'form-error' : ''" ng-model="social.data.twitter" name="twitter" value="{{social.data.twitter}}"  url ng-minlength="5"/>
                                                <div ng-show="social.error.show" ng-messages="form.twitter.$error" ng-messages-include="{{data.path.template.messages}}" class="form-error"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">

                                            <div class="form-group">
                                                <label>g+</label>
                                                <input type="text" class="form-control" ng-class="form.g.$invalid && social.error.show ? 'form-error' : ''" ng-model="social.data.g" name="g" value="{{social.data.g}}" url ng-minlength="5"/>
                                                <div ng-show="social.error.show" ng-messages="form.g.$error" ng-messages-include="{{data.path.template.messages}}" class="form-error"></div>
                                            </div>
                                            <div class="form-group">
                                                <label>www</label>
                                                <input type="text" class="form-control" ng-class="form.www.$invalid && social.error.show ? 'form-error' : ''" ng-model="social.data.www" name="www" value="{{social.data.www}}" url ng-minlength="5" />
                                                <div ng-show="social.error.show" ng-messages="form.www.$error" ng-messages-include="{{data.path.template.messages}}" class="form-error"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4 col-md-offset-4 text-center">
                            <button type="submit" class="btn btn-primary btn-lg form-submit-btn ">Save</button>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
