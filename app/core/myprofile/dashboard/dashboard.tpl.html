<div ng-controller="DashboardController" class="wrapper-gray">
    <sidebar-nav nav-data="global.sidebar"></sidebar-nav>
    <div class="main-content nav {{global.sidebar.state}}">
        <div class="container">

            <div class="row">
                <div class="col-sm-12">
                    <h1 class="title">Dashobard</h1>
                    <user-profile data="global.userData" list="global.listLinks" tags="global.listTags"></user-profile>
                    <div class="row">
                        <div class="col-sm-12 col-md-8">
                            <list-links list="global.listLinks" edit-tag="data.editTag"></list-links>
                        </div>
                        <div class="col-sm-12 col-md-4">
                            <list-tags list="global.listTags"></list-tags>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
