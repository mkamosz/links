<div ng-controller="PersonalController" class="wrapper-gray">
    <sidebar-nav nav-data="data.sidebar"></sidebar-nav>
    <div class="main-content nav {{data.sidebar.state}}"  class="form-">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <form name="form">
                        <h1 class="title">Personal data</h1>
                        <div class="row">
                        <div class="col-sm-6">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3>Personal data</h3>
                                </div>
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Name</label>
                                                <input type="text" class="form-control" ng-model="personal.data.name" name="name" value="{{personal.data.name}}" min-length="2" />
                                            </div>
                                            <div class="form-group">
                                                <label>Surname</label>
                                                <input type="text" class="form-control" ng-model="personal.data.surname" name="surname" value="{{personal.data.surname}}" min-length="2" />
                                            </div>
                                        </div>
                                    </div>


                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3>Localization</h3>
                                </div>
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Country</label>
                                                <select name="country" class="form-control" ng-model="personal.data.country" value="{{personal.data.country}}">
                                                    <option value="">Choose</option>
                                                    <option value="1">Afganistan</option>
                                                    <option value="2">Poland</option>
                                                    <option value="3">USA</option>
                                                </select>

                                            </div>
                                            <div class="form-group"  >
                                                <label>City</label>
                                                <input type="text" class="form-control" name="city" ng-model="personal.data.city" value="{{personal.data.city}}" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3>Contact</h3>
                                </div>
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>email</label>
                                                <input type="text" class="form-control" value="{{personal.data.email}}" name="email" ng-model="personal.data.email" />
                                            </div>
                                            <div class="form-group">
                                                <label>Phone</label>
                                                <input type="text" class="form-control" value="{{personal.data.phone}}" name="phone" ng-model="personal.data.phone" min-length="9" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3>Work</h3>
                                </div>
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Company</label>
                                                <input type="text" class="form-control" name="company" value="{{personal.data.company}}" ng-model="personal.data.company" min-length="2" />
                                            </div>
                                            <div class="form-group">
                                                <label>Profession</label>
                                                <input type="text" class="form-control" name="profession" value="{{personal.data.profession}}" ng-model="personal.data.profession" min-length="2" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="col-md-4 col-md-offset-4 text-center">
                            <button ng-click="personal.fn.saveData();" ng-disabled="form.$invalid" class="btn btn-primary btn-lg form-submit-btn ">Save</button>
                        </div>

                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
